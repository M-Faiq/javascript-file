<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var per = prompt("Enter your percentage :");

        if(per >= 80 && per <= 100){
            document.write("You are in Merit.")
        }else if(per >= 60 && per < 80){
            document.write("You are in IDivision")
        }else if(per >= 45 && per < 60){
            document.write("You are in IIDivision")
        }else if(per >= 33 && per < 45){
            document.write("You are in IIIDivision")
        }else if(per < 33){
            document.write("You are  Fail")
        }else{
            document.write("Please Enter Valid Percantage")
        }
    </script>
</body>
</html>
